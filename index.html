<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parentWrap">
        <header><h1>Calculator</h2></header>
        <div class="wrapper">
            <div class="result">
                <h4>1 + 1</h4>
                <h2>2</h2>
            </div>
            <div class="row">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="row">
                <button class="digit digit-7">7</button>
                <button class="digit-8 digit">8</button>
                <button class="digit-9 digit">9</button>
                <button class="op-divide">รท</button>
            </div>
            <div class="row">
                <button class="digit-4 digit">4</button>
                <button class="digit-5 digit">5</button>
                <button class="digit-6 digit">6</button>
                <button class="op-multiply">x</button>
            </div>
            <div class="row">
                <button class="digit-1 digit">1</button>
                <button class="digit-2 digit">2</button>
                <button class="digit-3 digit">3</button>
                <button class="op-subtract">-</button>
            </div>
            <div class="row">
                <button class="op-decimal">.</button>
                <button class="digit-0">0</button>
                <button class="op-equal">=</button>
                <button class="op-add">-</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
